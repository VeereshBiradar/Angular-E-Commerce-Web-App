<nav class="navbar">
    <h1><a routerLink="/">Flipkart</a></h1>
    <div class="navbar-search" *ngIf="menuType === 'default'">
        <input type="text" name="" id="" placeholder="Search for Products">
        <button>Search</button>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="cart">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/">Product List</a></li>
            <li><a routerLink="seller-auth">Add Product</a></li>
            <li><a href="login">Logout</a></li>
            <li><a href="cart">Seller Name</a></li>
        </ul>
    </div>
</nav>
