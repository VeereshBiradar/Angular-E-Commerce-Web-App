<div class="add-product">
    <h1>Add Product</h1>
    <form class="common-form" #products="ngForm" (ngSubmit)="addProduct(products.value)">
        <input type="text" name="name" class="form-input" ngModel placeholder="Enter Product Name">

        <input type="text" name="price" class="form-input" ngModel placeholder="Enter Product Price">

        <input type="text" name="color" class="form-input" ngModel placeholder="Enter Product color">

        <input type="text" name="category" class="form-input" ngModel placeholder="Enter Product category">

        <textarea name="description" class="form-input" ngModel placeholder="Enter Product description"></textarea>

        <input type="text" name="category" class="form-input" ngModel placeholder="Enter Product Image Url">

        <button class="btn">Add Product</button>
    </form>
</div>
